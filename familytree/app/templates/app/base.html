        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Sindian: Family Tree App</title>
        <link href="https://fonts.googleapis.com/css?family=Lateef|Tajawal" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static 'javascript/app.js' %}"></script>
	</head>

    <body>
        {% block top_bar %}
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <img src="{% static 'images/logo.png' %}" id="logo">
                    <li class="menu-text">سنديان</li>
                </ul>
            </div>
            <div class="top-bar-right">
                
                    {% if search %}
                    <ul class="menu">
                        <li><input type="text" name="query" placeholder="ابحث" data-hide-for="small"></li>
                    </ul>
                    {% endif %}

            </div>
        </div>
        {% endblock top_bar %}

        <div class="grid-container bg">
            <br>
            <div class="grid-x grid-margin-x">
                <div class="cell small-1">
                </div>
                <div class="cell small-10">
                    {% block content %}
                    {% endblock content %}
                </div>
                <div class="cell small-1">
                </div>
            </div>
        </div>
    </body> 
</html>

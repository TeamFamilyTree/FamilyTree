{% extends 'app/base.html' %}

{% block content %}

<h3>Person name: {{ person.first_name }}</h3>

{% if person.gender == "f" %}
<a href="{% url 'husband_new' wife_pk=person.id %}">Add new husband</a>
{% else %}
<a href="{% url 'wife_new' husband_pk=person.id %}">Add new wife</a>
{% endif %}

{% endblock %}
